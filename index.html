<html>
    <head>
        <body>
            <form> 
                <h1>Formulario de registro</h1>
                <div>
                <p>
                 <label for="nombre">Nombre:</label>
                 <input id="nombre" type="text"> 
                </p>
                </div>
                <div>
                <p>
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text">
                </p> 
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" id="hombre">
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="sexo" id="mujer">
                    <label for="mujer">Mujer</label>
                 </div>
                <div>
                    <p>
                    <label for="correo">Correo</label>
                    <input id="correo" type="text">
                    </p>
                </div>
                <div>
                    <p>
                        <label for="poblacion">Población:</label>
                <select id="pablacion">
                <option >Alicante</option>
                    </p>
                </select>
                </div>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea name="descripcion" cols="30" rows="10"></textarea>
                </div>

                <div>
                <p><label><input type="checkbox">Deseo recibir informacion sobre novedades y ofertas</label></p>
                <p><label><input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label> </p>
                </div>
                <button>ENVIAR DATOS</button> 
            </form>
        </body>
    </head>
</html>
